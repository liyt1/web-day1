<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3>老子的年纪是{{ age }}</h3>
    <input type="button" value="点老子加" @click="add">
    <input type="button" value="点老子减" @click="reduce">
<!--    事件简化写法也就是个这-->
</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            age : 18
        },
        methods:{

            // 函数简化写法也就是个这
            add() {
                this.age++
            },
            reduce() {
                this.age--
            }
        }
    })
</script>


</body>
</html>
