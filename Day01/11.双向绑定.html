<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!-- 用来绑定标签元素值与Vue实例中data数据保持一致，从而可以实现数据的双向绑定 -->
    <input type="text" v-model="msg">
    <h3>{{ msg }}</h3>

</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            msg : '',
        },
        methods: {

        }
    })
</script>


</body>
</html>
