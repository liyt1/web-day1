<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    这个是用来获取data数据中的html标签,并且将a标签作为链接进行显示-->
<span v-html="message"></span>
<!--    就是这么个意思吧!-->

</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            message : "<a href=\"\">giao</a>"
        },
    })
</script>


</body>
</html>
