<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!-- v-if:用来控制页面元素的条件,v-else必须跟在v-if元素后面,否则无法识别 -->
    <h3 v-if="is_if">我是你爹</h3>
    <h3 v-else>我是你爷爷</h3>
</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            is_if : false
        },
    })
</script>


</body>
</html>
