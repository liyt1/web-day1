<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3 @click="giao">{{num}}</h3>
    <span>{{shi}}</span>
    <span>{{ge}}</span>
</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            num: 99,
            shi: '',
            ge: '',
        },
        methods: {
            giao() {
                this.num -= 3
            }
        },
        watch: {
            num() {
                this.shi = parseInt(this.num / 10)
                this.ge = this.num % 10
            }
        }

    })
</script>


</body>
</html>
